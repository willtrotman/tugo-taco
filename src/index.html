<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./styles/index/index.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

  <body>
    <header>
      <nav>
        <a id="logo" href="./index.html">
          <img src="./images/tugo-logo.PNG" />
        </a>
        <div class="menu-icon">
          <div class="menu-icon-burger"></div>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a href="#">About</a>
          </li>
          <li class="nav-item">
            <a href="#">Cart Location</a>
          </li>
          <li class="nav-item">
            <a href="#">Catering</a>
          </li>
          <li class="nav-item">
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="mobile-nav">
      <a href="./menu.html">Menu</a>
      <a href="#">About</a>
      <a href="#">Cart Location</a>
      <a href="#">Catering</a>
      <a href="#">Contact</a>
    </div>
    <!-- Hero -->
    <div class="section--hero section">
      <div class="overlay">
        <div class="hero-container section-container">
          <h1 class="hero-heading">Tacos to go!</h1>
          <button class="btn">Find Us!</button>
        </div>
      </div>
    </div>
    <!-- Social Media -->
    <div class="section--social-media section">
      <div class="social-media-container section-container">
        <h3 class="section-heading">Follow us on social media!</h3>
        <div class="social-bar">
          <a href="https://www.instagram.com/tugo.taco/">
            <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
          </a>
          <a href="#">
            <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
          </a>
          <a href="#">
            <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
          </a>
        </div>
      </div>
    </div>
    <!-- Schedule -->
    <div class="section--schedule section">
      <div class="schedule-container section-container">
        <h2 class="section-heading">Where are we this week?</h2>
        <div class="schedule">
          <div class="day">
            <div class="day-date">
              <span class="weekday">Sunday</span>
              <span class="number">21</span>
              <span class="month">November</span>
            </div>
            <div class="day-info">
              <span class="location">UT Ped Walkway</span>
              <span class="time">11:00 AM - 1:00 PM</span>
            </div>
          </div>
        </div>
      </div>
    </div>
